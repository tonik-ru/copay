<ion-header>
  <ion-navbar>
    <ion-title>{{'Default Wallet Currency' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="current"  class="settings-list bp-list">
    <ion-item  *ngFor="let currency of item">
        <ion-label>{{currency.title}}</ion-label>
      <ion-radio (click)="select(currency.title)" [value]="currency.title"></ion-radio>
    </ion-item>
     
  </ion-list>

</ion-content>
