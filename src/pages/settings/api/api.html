<ion-header>
  <ion-navbar> <ion-title>Exchange</ion-title> </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-toolbar> <ion-title>API</ion-title> </ion-toolbar>

  <ion-list>
    <div padding text-center>
      <p>API Key</p>
      <ion-input placeholder="Paste API Key"></ion-input>
    </div>
    <div padding text-center>
      <p>Secret Key</p>
      <ion-input placeholder="Pate secret key"></ion-input>
    </div>
    <div padding text-center>
      <button ion-button class="scanapi">
        <ion-icon> <img src="/assets/img/scan-new.svg" /> </ion-icon>
      </button>
      <p class="scantext"><span>Scan</span> API Key</p>
    </div>
  </ion-list>
</ion-content>
