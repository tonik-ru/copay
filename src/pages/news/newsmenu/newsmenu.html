<ion-header>
  <ion-navbar> <ion-title>All Categories</ion-title> </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <button ion-item (click)="openCategory('', 'Daily News')">
      <strong>All News</strong>
    </button>
  </ion-list>
  <ion-list>
    <button
      ion-item
      *ngFor="let cat of api.Categories"
      (click)="openCategory(cat.id, cat.name)"
    >
      {{ cat.name }}
    </button>
  </ion-list>
</ion-content>
