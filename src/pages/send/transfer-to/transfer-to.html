<div class="card" *ngIf="filteredContactsList && filteredContactsList[0]">
    <ion-item-divider>
      <span class="title" translate>Transfer to Contact</span>
    </ion-item-divider>
    <ion-list>
      <button ion-item *ngFor="let item of filteredContactsList" (click)="close(item)">
        <ion-icon class="item-img" item-start>
          <gravatar [name]="item.name" [width]="35" [height]="35" [email]="item.email"></gravatar>
        </ion-icon>
        <div class="item-title">{{item.name}}</div>
      </button>
      <button ion-item class="show-more" *ngIf="contactsShowMore" (click)="showMore()">
        <span translate>Show all</span>
      </button>
    </ion-list>
  </div>
  
  <div class="card" *ngIf="walletBcdList && walletBcdList[0]">
      <ion-item-divider class="title">
        <span translate>Transfer to Bitcoin Diamond Wallet</span>
      </ion-item-divider>
    
      <ion-list>
        <button ion-item class="button-item" *ngFor="let wallet of filteredWallets[0] ? filteredWallets : walletBcdList" (click)="close(wallet)">
          <img [ngClass]="{ testnet: wallet.network === 'testnet' }" src="assets/img/currencies/{{wallet.coin}}.svg" class="icon-wallet" />
          <span class="item-title">{{wallet.name}}</span>
          <ion-note class="wallet-warning" *ngIf="!wallet.isComplete" item-end>
            {{'Incomplete' | translate}}
          </ion-note>
          <ion-note class="wallet-warning" *ngIf="wallet.isComplete && wallet.needsBackup" item-end>
            {{'Needs Backup' | translate}}
          </ion-note>
          <ion-note *ngIf="wallet.m > 1 && wallet.isComplete && !wallet.needsBackup" item-end>
            {{wallet.m}}-{{wallet.n}}
          </ion-note>
        </button>
      </ion-list>
    </div>

  <div class="card" *ngIf="walletBtcList && walletBtcList[0]">
    <ion-item-divider class="title">
      <span translate>Transfer to Bitcoin Wallet</span>
    </ion-item-divider>
  
    <ion-list>
      <button ion-item class="button-item" *ngFor="let wallet of filteredWallets[0] ? filteredWallets : walletBtcList" (click)="close(wallet)" [ngClass]="{'wallet-disabled': !wallet.isComplete || wallet.needsBackup}">
        <img [ngClass]="{ testnet: wallet.network === 'testnet' }" src="assets/img/currencies/{{wallet.coin}}.svg" class="icon-wallet" />
        <span class="item-title">{{wallet.name}}</span>
        <ion-note class="wallet-warning" *ngIf="!wallet.isComplete" item-end>
          {{'Incomplete' | translate}}
        </ion-note>
        <ion-note class="wallet-warning" *ngIf="wallet.isComplete && wallet.needsBackup" item-end>
          {{'Needs Backup' | translate}}
        </ion-note>
        <ion-note *ngIf="wallet.m > 1 && wallet.isComplete && !wallet.needsBackup" item-end>
          {{wallet.m}}-{{wallet.n}}
        </ion-note>
      </button>
    </ion-list>
  </div>
