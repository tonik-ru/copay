<ion-header [ngClass]="{bcdHead: wallet.coin == 'bcd', btcHead: wallet.coin == 'btc', ethHead: wallet.coin == 'eth'}">
  <ion-navbar>
    <ion-buttons *ngIf="wallet" left>
      <button class="modal-close-button" (click)="closeCam()" ion-button>
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{
      (wallet && wallet.name) || ('Amount' | translate)
    }}</ion-title>

    <ion-buttons *ngIf="wallet && !shouldShowZeroState()" right>
      <button
        class="modal-close-button"
        (click)="goToMultiSendPage()"
        ion-button
      >
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="wallet">
    <div *ngIf="!wallet.balanceHidden && !wallet.scanning && wallet.cachedStatus" class="wallet-details-header__balance">
      <span>{{wallet.cachedStatus && wallet.cachedStatus.totalBalanceStr}}</span>
     </div>
    <div
      *ngIf="wallet.balanceHidden && !wallet.scanning"
      class="wallet-details-header__balance-hidden"
    >
      <span class="title" translate>*.** {{ wallet.coin }}</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <div class="prompt-user-fullscreen-container" *ngIf="shouldShowZeroState()">
    <div class="prompt-user">
      <div class="title-icon larger-icon">
        <img src="assets/img/empty-wallets.svg" />
      </div>
      <div class="title-info"><span translate>Nothing to display</span></div>
      <div class="subtitle-info">
        <span translate
          >It appears that you do not have any money to send.</span
        >
      </div>
      <button ion-button class="button-standard" (click)="goToReceive()">
        {{ 'Add funds' | translate }}
      </button>
    </div>
  </div>

  <div *ngIf="!shouldShowZeroState()">
    <div *ngIf="hasWallets[wallet.coin]">
      <div class="send-header-wrapper">
        <span class="send-heading" translate>Recipient</span>
        <ion-item
          class="search-wrapper"
          [ngClass]="{ invalid: invalidAddress && search != '' }"
        >
          <ion-input
            placeholder="{{'Enter Address' | translate}}"
            [(ngModel)]="search"
            (ngModelChange)="processInput()"
          ></ion-input>
          <ion-icon
            *ngIf="invalidAddress && search != ''"
            item-end
            class="backspace-icon"
            name="backspace"
            (click)="cleanSearch()"
          ></ion-icon>

          <ion-icon item-end class="scan-icon" (click)="pasteAddress()"
            ><img src="assets/img/copy.svg" width="24" style="opacity: 0.4;" />
          </ion-icon>

          <ion-icon item-end class="scan-icon" (click)="openScanner()">
            <img src="assets/img/scan-new-top.svg" />
          </ion-icon>
        </ion-item>
      </div>
      <div class="qr-container">
        <div class="lines-background"></div>
        <div class="scan" (click)="openScanner()">
          <img src="assets/img/scan-button.svg" />
        </div>
      </div>

      <!--
        <div *ngIf="wallet.coin !== 'eth'" class="card">
          <ion-item-divider class="title">
            <span translate>Transfer to Multiple Recipients</span>
          </ion-item-divider>
          <ion-list>
            <button ion-item (click)="goToMultiSendPage()">
              <ion-icon class="item-img" item-start (click)="goToMultiSendPage()">
                <img src="assets/img/address-book-add.svg" />
              </ion-icon>
              <div class="item-title">Add recipient</div>
            </button>
          </ion-list>
        </div>
      -->

      <page-transfer-to
        [wallet]="wallet"
        [searchInput]="search"
        [useAsModal]="false"
        #transferTo
      ></page-transfer-to>
    </div>
    <div *ngIf="!hasWallets[wallet.coin]" class="no-wallet-message">
      <span translate
        >To get started, you'll need to create a bitcoin wallet and get some
        bitcoin.</span
      >
    </div>
  </div>
</ion-content>
