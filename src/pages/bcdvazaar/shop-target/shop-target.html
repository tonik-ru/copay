<ion-header>
  <ion-navbar>
    <ion-title>{{ logo | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col col-12 class="searchbtn1">
      <ion-searchbar
        [(ngModel)]="filter"
        (ionInput)="applyFilter()"
        [showCancelButton]="false"
        placeholder="{{'Store' | translate }}"
        id="stay-cancel"
      >
      </ion-searchbar
    ></ion-col>
  </ion-row>

  <ion-list>
    <ng-container *ngFor="let p of items">
      <ion-item
        (click)="openBrowser(p.url)"
        class="market-link item item-block item-ios {{p.company}}"
        *ngIf="p.categoryId == url"
      >
        <ion-thumbnail item-left><img [src]="p.logo"/></ion-thumbnail>
        <ion-row no-padding>
          <ion-col col-12>
            <p>{{ p.desc | translate }}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ng-container>
  </ion-list>

    <iframe
      name="framebcdbazaar"
      [src]="shop"
      width="100%"
      height="100%"
      style="outline: none; border: none;"
    >
    </iframe>
  -->
</ion-content>
