  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{ post.title.rendered }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <img
    *ngIf="post.better_featured_image !== null"
    src="{{
              post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url
        }}"
  />
  <img
    *ngIf="post.better_featured_image == null"
    src="assets/img/noimage.png"
  />
  <div padding>
    <ion-row>
      <ion-col col-6 text-left>
        <ion-badge color="second">
          {{ api.getCatName(post.categories[0]) }}
        </ion-badge> </ion-col
      ><ion-col col-6 text-right>
        <ion-badge color="light">
          <ion-icon name="time"></ion-icon>
          {{ post.date | amTimeAgo }}</ion-badge
        ></ion-col
      >
    </ion-row>
    <h1 text-center>{{ post.title.rendered }}</h1>

    <div [innerHTML]="post.content.rendered" class="contentpost"></div>
  </div>
  <div *ngIf="isLoading" text-center padding><ion-spinner></ion-spinner></div>
  <div padding>
    <h2 text-center>Related News</h2>
    <ion-card *ngFor="let item of relatedItems" (click)="openFullPost(item)">
      <img
        *ngIf="item.better_featured_image"
        src="{{
            item.better_featured_image.media_details.sizes.medium.source_url
          }}"
      />

      <ion-card-content> {{ item.title.rendered }}</ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
