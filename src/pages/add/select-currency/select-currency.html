<ion-header>
  <ion-navbar>
    <ion-title> {{ 'Select currency' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div page-content *ngIf="!isZeroState">
    <ion-list class="settings-list bp-list">
      <button class="list-button" ion-item (click)="goToCreateWallet('bcd')">
        <ion-icon item-start>
          <img src="assets/img/currencies/bcd.svg" />
        </ion-icon>
        <div class="item-title">Bitcoin Diamond (BCD)</div>
      </button>
      <button class="list-button" ion-item (click)="goToCreateWallet('btc')">
        <ion-icon item-start>
          <img src="assets/img/currencies/btc.svg" />
        </ion-icon>
        <div class="item-title">Bitcoin (BTC)</div>
      </button>
      <!--
        <button class="list-button" ion-item (click)="goToCreateWallet('bch')">
          <ion-icon item-start>
            <img src="assets/img/currencies/bch.svg" />
          </ion-icon>
          <div class="item-title">Bitcoin Cash (BCH)</div>
        </button>
      -->
      <button *ngIf="!navParam.data.isShared" class="list-button" ion-item (click)="goToCreateWallet('eth')">
        <ion-icon item-start>
          <img src="assets/img/currencies/eth.svg" />
        </ion-icon>
        <div class="item-title">Ethereum (ETH)</div>
      </button>
    </ion-list>
  </div>
  <div page-content *ngIf="isZeroState" class="zero-page">
    <span class="list-subtitle" translate>Featured Currencies</span>
    <div class="flex-content">
      <ion-list class="settings-list bp-list">
        <ion-item class="list-button">
          <ion-icon item-start>
            <img src="assets/img/currencies/bcd.svg" />
          </ion-icon>
          <ion-label class="item-title">Bitcoin Diamond (BCD)</ion-label>
          <ion-toggle [(ngModel)]="coinsSelected.bcd"></ion-toggle>
        </ion-item>
        <ion-item class="list-button">
          <ion-icon item-start>
            <img src="assets/img/currencies/btc.svg" />
          </ion-icon>
          <ion-label class="item-title">Bitcoin (BTC)</ion-label>
          <ion-toggle [(ngModel)]="coinsSelected.btc"></ion-toggle>
        </ion-item>
        <!--
          BITCOIN CASH
          <ion-item class="list-button">
            <ion-icon item-start>
              <img src="assets/img/currencies/bch.svg" />
            </ion-icon>
            <ion-label class="item-title">Bitcoin Cash (BCH)</ion-label>
            <ion-toggle [(ngModel)]="coinsSelected.bch"></ion-toggle>
          </ion-item>
        -->
        <ion-item *ngIf="!navParam.data.isShared" class="list-button">
          <ion-icon item-start>
            <img src="assets/img/currencies/eth.svg" />
          </ion-icon>
          <ion-label class="item-title">Ethereum (ETH)</ion-label>
          <ion-toggle [(ngModel)]="coinsSelected.eth"></ion-toggle>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button class="button-standard" [disabled]="!coinsSelected.btc && !coinsSelected.bch && !coinsSelected.eth" (click)="createWallet()">
          {{'Create' | translate}}
        </button>
        <button ion-button clear class="button-standard" (click)="goToImportWallet()" *ngIf="isOnboardingFlow">
          {{ 'Import existing wallet' | translate }}
        </button>
      </div>
    </div>
  </div>
</ion-content>
